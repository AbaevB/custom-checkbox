<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom checkbox</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Custom Checkbox</h1>
        </div>
        
    </header>
    <main class="main">
        <section class="section-default">
            <div class="container">
                <h2 class="section-title">Default checkbox</h2>
                <form class="form-1" action="">
                    <label class="label-1" for="check">
                        <input class="checkbox-1" type="checkbox" name="check" id="check">
                        Default checkbox
                    </label>
                </form>
            </div>
            
        </section>
        <section class="section-default">
            <div class="container">
                <h2 class="section-title">Custom checkbox</h2>
                <div class="container">
                    <h2 class="section-title">Default checkbox</h2>
                    <form class="form-2" action="">
                        <label class="label-2" for="check-2">
                            <input class="checkbox-2" type="checkbox" name="check-2" id="check-2">
                            Custom checkbox
                            <span class="checkbox-span"></span>
                        </label>
                    </form>
                </div>
            </div>
        </section>
    </main>
   <script src="js/main.js"></script> 
   <footer class="footer">
    <div class="container">
        <small class="footer__copy">
            &copy; Andrew Baev 2023 all right reserved.
        </small>
    </div>
   </footer>
</body>
</html>
